name: Deploy to Lower Environment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: environment to deploy
        required: false
        type: string
      custom-tag:
        description: 'Optional custom Docker tag'
        required: false
        type: string
      upload-sourcemaps:
        description: 'Whether to upload sourcemaps to New Relic'
        type: boolean
        required: false
        default: false

permissions:
  id-token: write
  contents: write
  packages: read
  pull-requests: write
  issues: write

jobs:
  docker:
    uses: ./.github/workflows/docker-build.yaml
    with:
      env: ${{ github.event.inputs.environment }}
      dockerhub_username: ${{ vars.DOCKERHUB_USERNAME }}
      dockerhub_repo: ${{ vars.DOCKERHUB_REPO }}
      tag-latest: true
      custom-tag: ${{ github.event.inputs.custom-tag }}
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      NEW_RELIC_API_USER_KEY: ${{ secrets.NEW_RELIC_API_USER_KEY_LOWER }}

  deploy:
    uses: ./.github/workflows/deploy-app.yaml
    needs: docker
    secrets: inherit
    with:
      env: ${{ github.event.inputs.environment }}
      image: ${{ needs.docker.outputs.image }}
      image_tag: ${{ needs.docker.outputs.image_tag }}
